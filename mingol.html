<script type="text/javascript">
	const today = new Date();
	const kijyun = new Date(2020, 5, 15, 9, 0, 0);
	const todayMilli = today.getTime();
	const kijyunMilli = kijyun.getTime();
	const onedayMilli = 1000 * 60 * 60 * 24;
	const pastDay = (((todayMilli - kijyunMilli) / onedayMilli) | 0);

	const idx = pastDay % 9;

	function culcHole(kh) {
		let h = kh + idx;
		if ((kh <= 9 && h >= 10) || (kh >= 10 && h >= 19)) {
			h = h - 9;
		}
		return h;
	}
</script>
